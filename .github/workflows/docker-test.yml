name: Docker Artifact Build Test

on:
  workflow_dispatch:

jobs:
  # -----------------------------
  # JOB 1: Create file & upload
  # -----------------------------
  create-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create env file
        run: |
          echo "APP_NAME=ArtifactDockerTest" > some.txt
          echo "APP_ENV=ci" >> some.txt
          echo "bonga=true" >> some.txt
          echo "VERSION=1.0.0" >> some.txt

      - name: Show created file
        run: cat some.txt

      - name: Upload file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-file
          path: some.txt
          retention-days: 1
          if-no-files-found: error
          include-hidden-files: true

  # ---------------------------------
  # JOB 2: Download file & Docker build
  # ---------------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: create-file

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download env file
        uses: actions/download-artifact@v4
        with:
          name: env-file

      - name: Verify downloaded file
        run: |
          echo "Workspace files:"
          ls -la
          cat some.txt

      - name: Create .env file
        run: |
          cat << EOF > .env
          ENV=bonga
          NPM_AUTH_TOKEN=${{ secrets.NPM_AUTH_TOKEN }}
          NEXT_PUBLIC_COMMIT_SHA=${{ github.sha }}
          NEXT_PUBLIC_BUILD_TYPE=stable
          PORT=3000
          EOF


      # ðŸ”¥ Docker build using build-push-action
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .docker/docker-build-test
          push: false
          tags: artifact-docker-test:latest

      # âœ… FINAL PROOF: Run container & check file inside Docker
      - name: Run Docker container and verify file
        run: |
          docker run --rm artifact-docker-test:latest